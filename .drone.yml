kind: pipeline
name: default

services:
  - name: postgres
    image: postgres:14
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: password

steps:
  - name: test
    image: elixir:1.13
    environment:
      POSTGRES_HOST: postgres
    commands:
      - mix local.rebar --force
      - mix local.hex --force
      - mix deps.get
      - mix test
